
<div class="page-wrapper chiller-theme " [ngClass]="{toggled: $panelMode | async}" >
  
    <nav id="sidebar" class="sidebar-wrapper" >
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a >Quick Menu</a>
          <div id="close-sidebar" (click)="onClickPanel()">
            <i class="fas fa-arrow-circle-left"></i>
          </div>
        </div>
       
     
        <div class="sidebar-menu">
          <ul>
            <li><a [routerLink]="['/login']"> Home </a></li>
            <li  *ngFor="let menu of menus; index as i" class="sidebar-dropdown"  (click)="onClickMenuTitle(i)">
                        
                <!-- <span><small>{{ menu.module }}</small></span> -->
              <a [routerLink]="['/modules', menu.id, menu.link]">{{ menu.title }}</a>
            
              <div class="sidebar-submenu" *ngIf="menu.toggle">
                <ul>
                  <li *ngFor="let sMenu of menu.subMenu; let subMenuI=index">
                    <a [ngClass]="{'left-menu': sMenu.checked}" [routerLink]="['/modules', menu.id, sMenu.link]" [routerLinkActive]="['is-active']" (click)="checkClick($event, sMenu, subMenuI, i)"> {{sMenu.title}}
                    </a>
                  </li>
                 
                </ul>
              </div>
            </li>
           
          
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      
    </nav>
    <!-- sidebar-wrapper  -->
    <router-outlet></router-outlet>
    <!-- page-content" -->
  </div>
